<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Todo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="scripts/new-todo.js"></script>
</head>
<body>
    <div class="container">
    <form action="common.html">
    <label for="users" class="form-label">Choose a user:</label>
    <select name="users" id="users" class="form-control" required >
    </select>
    <label for="categories" class="form-label">Choose a category:</label>
    <select name="categories" id="categories" class="form-control" required >
    </select>
    <label for="description" class="form-label">Description:</label>
    <input type="text" id="description" name="description" class="form-control" required>
    <label for="deadline" class="form-label">Deadline:</label>
    <input type="date" id="deadline" name="deadline" class="form-control" required>
    <label for="priority" class="form-label">Priority:</label>
    <select name="priority" id="priority" class="form-control" required>
        <option value="high">High</option>
        <option value="medium">Medium</option>
        <option value="low">Low</option>
    </select>
    <br>
    <input type="submit" name="ADD" value="ADD"> &nbsp 
    <input type="submit" name="CANCEL" value="CANCEL">
    <br/>
    </form>
    </div>
</body>
</html>
