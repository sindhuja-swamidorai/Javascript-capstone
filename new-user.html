<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="scripts/new-todo.js"></script>
</head>
<body>
    <h4> Register new user </h4>
    <form>
        <label for="NameInput" class="form-label">Name</label>
        <input type="text" id="NameInput" required class="form-control">
        <label for="usernameInput" class="form-label">Username</label>
        <input type="text" id="usernameInput" required class="form-control">
        <label for="Password" class="form-label">Password</label>
        <input type="password" class="form-control" required id="Password" minlength="8"
        oninvalid="this.setCustomValidity('Password should have a minimum length of 8 characters')"
        onvalid="this.setCustomValidity('')">
        <label for="ConfirmPassword" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" required id="ConfirmPassword" minlength="8">
        <br/>
    </form>   
    <br>
    <input type="submit" value="Submit"> &nbsp 
    <input type="submit" value="Cancel">
    <br/>

</body>
</html>
