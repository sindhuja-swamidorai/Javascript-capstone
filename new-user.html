    <main>
    <div>
    <h4> Register new user </h4>
    <form id="newUserForm" action="common.html">
        <label for="NameInput" class="form-label">Name</label>
        <input type="text" id="NameInput" required class="form-control" name="name">
        <label for="usernameInput" class="form-label">Username</label>
        <input type="text" id="usernameInput" required class="form-control" name="username">
        <label for="Password" class="form-label">Password</label>
        <input type="password" class="form-control" required id="Password" minlength="8" name="password"
        oninvalid="this.setCustomValidity('Password should have a minimum length of 8 characters')"
        onvalid="this.setCustomValidity('')">
        <label for="ConfirmPassword" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" required id="ConfirmPassword" minlength="8" oninput="matchPasswords">
        <br/>
    <br>
    <input type="submit" name="ADD-USER" value="ADD"> &nbsp 
    <input type="submit" name="CANCEL" value="CANCEL">
    <br/>
</form>   

</div>
</main>

<footer>
    <div>
        &copy2024 by KeepNotes
    </div>
</footer>

<script>
function matchPasswords(event) {
   let formData = document.getElementById("newUserForm");

   if (formData.elements['ConfirmPassword'] !== formData.elements['Password'])
   {
      formData.elements['ConfirmPassword'].setCustomValidity("Passwords do not match.Please try again")
      formData.elements['ConfirmPassword'].classList.add("is-invalid");
      return false;
   }
   else
   {
      formData.elements['ConfirmPassword'].setCustomValidity("")
      formData.elements['ConfirmPassword'].classList.remove("is-invalid");
      formData.elements['ConfirmPassword'].classList.add("is-valid");
      return true;
   }
}
</script>
